<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professionnels conseillés par Fabien Walter - Podologue Équin en Normandie">
    <title>Professionnels Conseillés | Fabien Walter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-dark: #1a1915;
            --color-charcoal: #2d2a26;
            --color-warm: #3d3830;
            --color-taupe: #6b635a;
            --color-sand: #a69d91;
            --color-cream: #f5f2ed;
            --color-white: #fdfcfa;
            --color-gold: #c4a962;
            --color-gold-light: #d4be7a;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            background: var(--color-white);
            color: var(--color-dark);
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 3rem;
            background: rgba(29, 27, 23, 0.95);
            backdrop-filter: blur(20px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .nav-logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--color-cream);
            font-weight: 400;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-gold);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after { width: 100%; }
        .nav-link:hover { color: var(--color-gold); }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 5px;
        }

        .nav-toggle span {
            width: 28px;
            height: 2px;
            background: var(--color-cream);
            transition: all 0.3s ease;
        }

        /* Header */
        .page-header {
            background: var(--color-dark);
            padding: 9rem 3rem 4rem;
            text-align: center;
        }

        .page-label {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--color-gold);
            margin-bottom: 1rem;
        }

        .page-label::before,
        .page-label::after {
            content: '';
            width: 30px;
            height: 1px;
            background: var(--color-gold);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 500;
            color: var(--color-cream);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--color-sand);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Admin Button (roulette) */
        .admin-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--color-gold);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-btn:hover {
            background: var(--color-gold-light);
            transform: scale(1.1);
        }

        .admin-btn i {
            font-size: 1.3rem;
            color: var(--color-dark);
            transition: transform 0.5s ease;
        }

        .admin-btn:hover i { transform: rotate(90deg); }
        .admin-btn.active i { transform: rotate(180deg); }

        /* Cards Section */
        .cards-section {
            padding: 4rem 3rem;
            background: var(--color-cream);
            min-height: 60vh;
        }

        .cards-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Business Card */
        .card {
            background: var(--color-white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, var(--color-dark), var(--color-charcoal));
            padding: 1.5rem;
            text-align: center;
        }

        .card-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--color-gold);
            background: var(--color-charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .card-avatar i {
            font-size: 1.8rem;
            color: var(--color-gold);
        }

        .card-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .card-name {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--color-cream);
            margin-bottom: 0.25rem;
        }

        .card-job {
            font-size: 0.8rem;
            color: var(--color-gold);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 0.6rem;
            color: var(--color-taupe);
            font-size: 0.9rem;
        }

        .card-info i {
            color: var(--color-gold);
            width: 18px;
            text-align: center;
        }

        .card-info a {
            color: var(--color-taupe);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-info a:hover { color: var(--color-gold); }

        .card-desc {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(107,99,90,0.2);
            color: var(--color-taupe);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .card-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: #c44;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
        }

        .card-delete:hover { background: #e55; }
        .admin-mode .card-delete { display: flex; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-taupe);
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--color-sand);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--color-dark);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .modal.show { display: flex; }

        .modal-box {
            background: var(--color-white);
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-head {
            background: var(--color-dark);
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-head h2 {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--color-cream);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-cream);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover { color: var(--color-gold); }

        .modal-body { padding: 1.5rem; }

        .form-group { margin-bottom: 1.2rem; }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-dark);
            margin-bottom: 0.4rem;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid rgba(107,99,90,0.3);
            border-radius: 5px;
            font-family: var(--font-body);
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-gold);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 1.5rem;
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-gold {
            background: var(--color-gold);
            color: var(--color-dark);
        }

        .btn-gold:hover { background: var(--color-gold-light); }

        .error-msg {
            color: #c44;
            font-size: 0.8rem;
            margin-top: 0.4rem;
            display: none;
        }

        .error-msg.show { display: block; }

        .password-wrap {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-taupe);
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: var(--color-dark);
            padding: 2.5rem;
            text-align: center;
        }

        .footer p {
            color: var(--color-sand);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--color-gold);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav { padding: 1rem 1.5rem; }
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 280px;
                height: 100vh;
                background: var(--color-dark);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: right 0.4s ease;
            }
            .nav-menu.active { right: 0; }
            .nav-toggle { display: flex; }
            .page-header { padding: 7rem 1.5rem 3rem; }
            .cards-section { padding: 2rem 1.5rem; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="logo.png" alt="Fabien Walter">
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="apropos.html" class="nav-link">À Propos</a></li>
                <li><a href="galerie.html" class="nav-link">Galerie</a></li>
                <li><a href="professionnels.html" class="nav-link active">Pros</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header">
        <p class="page-label">Réseau de confiance</p>
        <h1 class="page-title">Professionnels Conseillés</h1>
        <p class="page-subtitle">Des partenaires de qualité pour le bien-être de votre cheval</p>
    </header>

    <!-- Cards Section -->
    <section class="cards-section" id="cardsSection">
        <div class="cards-container">
            <div class="cards-grid" id="cardsGrid"></div>
        </div>
    </section>

    <!-- Admin Button -->
    <button class="admin-btn" id="adminBtn" title="Administration">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Password Modal -->
    <div class="modal" id="passModal">
        <div class="modal-box">
            <div class="modal-head">
                <h2><i class="fas fa-lock"></i> Accès Admin</h2>
                <button class="modal-close" onclick="closeModal('passModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-wrap">
                        <input type="password" class="form-input" id="passInput" placeholder="••••••••">
                        <button class="password-toggle" onclick="togglePass()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <p class="error-msg" id="passError">Mot de passe incorrect</p>
                </div>
                <button class="btn btn-gold" onclick="checkPassword()">
                    <i class="fas fa-unlock"></i> Valider
                </button>
            </div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="addModal">
        <div class="modal-box">
            <div class="modal-head">
                <h2><i class="fas fa-plus"></i> Ajouter un pro</h2>
                <button class="modal-close" onclick="closeModal('addModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addForm" onsubmit="addCard(event)">
                    <div class="form-group">
                        <label class="form-label">Nom complet *</label>
                        <input type="text" class="form-input" id="fName" required placeholder="Dr. Jean Dupont">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Profession *</label>
                        <input type="text" class="form-input" id="fJob" required placeholder="Vétérinaire équin">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Téléphone</label>
                        <input type="tel" class="form-input" id="fPhone" placeholder="06 12 34 56 78">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="fEmail" placeholder="contact@exemple.fr">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Secteur / Ville</label>
                        <input type="text" class="form-input" id="fLoc" placeholder="Caen, Calvados">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Site web</label>
                        <input type="url" class="form-input" id="fWeb" placeholder="https://www.exemple.fr">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="fDesc" placeholder="Quelques mots..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-gold">
                        <i class="fas fa-check"></i> Ajouter
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 <a href="index.html">Fabien Walter</a> - Podologue Équin</p>
    </footer>

    <script>
        // ========== CONFIG ==========
        const ADMIN_PASS = 'admin'; // <-- CHANGER CE MOT DE PASSE !
        
        // ========== STATE ==========
        let isAdmin = false;
        let pros = JSON.parse(localStorage.getItem('pros') || '[]');

        // ========== RENDER ==========
        function render() {
            const grid = document.getElementById('cardsGrid');
            
            if (pros.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-address-book"></i>
                        <h3>Aucun professionnel</h3>
                        <p>Les professionnels conseillés apparaîtront ici.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = pros.map((p, i) => `
                <div class="card">
                    <button class="card-delete" onclick="delCard(${i})"><i class="fas fa-times"></i></button>
                    <div class="card-header">
                        <div class="card-avatar"><i class="fas fa-user"></i></div>
                        <h3 class="card-name">${esc(p.name)}</h3>
                        <p class="card-job">${esc(p.job)}</p>
                    </div>
                    <div class="card-body">
                        ${p.phone ? `<div class="card-info"><i class="fas fa-phone"></i><a href="tel:${p.phone}">${esc(p.phone)}</a></div>` : ''}
                        ${p.email ? `<div class="card-info"><i class="fas fa-envelope"></i><a href="mailto:${p.email}">${esc(p.email)}</a></div>` : ''}
                        ${p.loc ? `<div class="card-info"><i class="fas fa-map-marker-alt"></i><span>${esc(p.loc)}</span></div>` : ''}
                        ${p.web ? `<div class="card-info"><i class="fas fa-globe"></i><a href="${p.web}" target="_blank">Site web</a></div>` : ''}
                        ${p.desc ? `<p class="card-desc">${esc(p.desc)}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function esc(t) {
            if (!t) return '';
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        // ========== ADMIN ==========
        document.getElementById('adminBtn').onclick = function() {
            if (isAdmin) {
                document.getElementById('addModal').classList.add('show');
            } else {
                document.getElementById('passModal').classList.add('show');
                document.getElementById('passInput').focus();
            }
        };

        function checkPassword() {
            const input = document.getElementById('passInput');
            if (input.value === ADMIN_PASS) {
                isAdmin = true;
                closeModal('passModal');
                document.getElementById('cardsSection').classList.add('admin-mode');
                document.getElementById('adminBtn').classList.add('active');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-plus"></i>';
                document.getElementById('adminBtn').title = 'Ajouter un professionnel';
            } else {
                document.getElementById('passError').classList.add('show');
                input.value = '';
                input.focus();
            }
        }

        document.getElementById('passInput').onkeypress = function(e) {
            if (e.key === 'Enter') checkPassword();
        };

        function togglePass() {
            const input = document.getElementById('passInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // ========== CARDS ==========
        function addCard(e) {
            e.preventDefault();
            pros.push({
                name: document.getElementById('fName').value,
                job: document.getElementById('fJob').value,
                phone: document.getElementById('fPhone').value,
                email: document.getElementById('fEmail').value,
                loc: document.getElementById('fLoc').value,
                web: document.getElementById('fWeb').value,
                desc: document.getElementById('fDesc').value
            });
            save();
            closeModal('addModal');
            document.getElementById('addForm').reset();
            render();
        }

        function delCard(i) {
            if (confirm('Supprimer ce professionnel ?')) {
                pros.splice(i, 1);
                save();
                render();
            }
        }

        function save() {
            localStorage.setItem('pros', JSON.stringify(pros));
        }

        // ========== MODAL ==========
        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
            document.getElementById('passError').classList.remove('show');
            document.getElementById('passInput').value = '';
        }

        document.querySelectorAll('.modal').forEach(m => {
            m.onclick = function(e) {
                if (e.target === m) closeModal(m.id);
            };
        });

        // ========== NAV MOBILE ==========
        document.getElementById('navToggle').onclick = function() {
            this.classList.toggle('active');
            document.getElementById('navMenu').classList.toggle('active');
        };

        document.querySelectorAll('.nav-link').forEach(l => {
            l.onclick = function() {
                document.getElementById('navToggle').classList.remove('active');
                document.getElementById('navMenu').classList.remove('active');
            };
        });

        // ========== INIT ==========
        render();
    </script>
</body>
</html>
